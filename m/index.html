    <script>
        function fill() {
        }
        var colorPointers;

        var setColor = function(pos, color) {
          var value = color.match(/[A-Za-z0-9]{2}/g);
          value = value.map(function(v) { return parseInt(v, 16) });

          var letter = String.fromCharCode('a'.charCodeAt(0) + pos);
          colors[letter] = value;
          render();
        };

        function l(f) {
          if(f.length < 2) {
            return '0' + f;
          }
          return f;
        }

        function setColorsInputs(colors)
        {
          var num = 0;
          for(var i in colors) {
            var c = colors[i];
            console.log(i);
            var str = l(c[0].toString(16)) + l(c[1].toString(16)) + l(c[2].toString(16));
            document.getElementById('c' + num++).value = '#' + str;
          }

          do {
            document.getElementById('c' + num).style.display = 'none';
          } while(num++ < 23);
        }
        var colors = [];
        var ctx = null;
        var image = null;
        var data = null;
        var r = null;
        var canvas = null;

        fetch('out/' + window.location.search.substr(1,1000) + '.json').then(function(ret) {
          return ret.json();
        }).then(function(json) {
          r = json;
          // getColorPointers(r.colorsRGB);
          setColorsInputs(r.colorsRGB);
          colors = r.colorsRGB;


          // var canvas = document.getElementById('canvas');
          canvas = document.createElement('canvas');
          canvas.width = r.x;
          canvas.height = r.y;
          canvas.style.width = r.x + 'px';
          canvas.style.height = r.y + 'px';


          ctx = canvas.getContext('2d');
          ctx.strokeStyle = '';
          // ctx.globalCompositeOperation = 'optimizespeed';
          ctx.globalCompositeOperation = 'copy';
          ctx.mozImageSmoothingEnabled = false;

          // var image = ctx.createImageData(r.x, r.y);
          image = ctx.getImageData(0,0, r.x, r.y);
          data = image.data;

          // wszystkie 100% widoczność
          for(var t = 0; t < data.length; ++t) {
            data[t] = 255;
          }


/*
iw = r.x * 4;
for(var i = 0; i < r.y; i+=2) {
  for(var j = 0; j < r.x; j+=2) {

    data[i * iw + j*4] = 255;
    data[i * iw + j*4 + 1] = 0;
    data[i * iw + j*4 + 2] = 0;
  }

}
*/

          window.document.getElementById('body').appendChild(canvas);
          render();

          console.log(image);
        });

        function render()
        {
          console.time("render");
          var position = 0;
          var numbers = ' 0123456789';

          var currentNum = 0;
          for(var i = 0; i < r.y; i++) {
            var str = '';
            var row = r.rows[i];
            // console.log('wiersz: ' + i + 'Szer:' + row.length);
            // console.log(row.length);
            var width = 0;
            for(var j = 0; j < row.length; j++) {
              var ch = row[j];

              // todo to można na pewno przyspieszyć
              if(numbers.indexOf(ch) > 0) {
                str += ch;
              } else {
                width = str.length == 0 ? 1 : parseInt(str, 10);
                // if((i%2) === 0)
                // console.log('w:' + width);
                for(var temp = 0; temp < width; temp++) {
                  // console.log(0 + currentNum + (temp*4));
                  // data[0 + currentNum + temp*4] = 0;
                  // data[1 + currentNum + temp*4] = 0;
                  // data[2 + currentNum + temp*4] = 0;
                  if(colors[ch] === undefined) {
                    console.log('K:' + ch);
                  }
                  data[0 + currentNum + (temp*4)] = colors[ch][0];
                  data[1 + currentNum + (temp*4)] = colors[ch][1];
                  data[2 + currentNum + (temp*4)] = colors[ch][2];
                }
                if(i == 0) {
                  console.log(0 + currentNum + (temp*4));
                }
                currentNum += 4*width;
                str = '';
              }
            }
          }

          ctx.putImageData(image, 0, 0);
          console.timeEnd("render");

          var canvasData = canvas.toDataURL();
          var myElement = document.getElementById('r');

          myElement.style.backgroundImage = 'url('+canvasData +')';
        }


        window.onclick = function(e) { console.log(e.clientX + 'x' + e.clientY);}
